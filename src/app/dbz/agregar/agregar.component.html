<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    [(ngModel)]="nuevo.nombre"
    name="nombre"
    id=""
  />
  <input
    type="number"
    placeholder="Poder"
    [(ngModel)]="nuevo.poder"
    name="poder"
    id=""
  />

  <button type="submit">Agregar</button>
</form>
